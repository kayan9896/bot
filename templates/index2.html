      <div class="chatbot">
        <div class="chat-header">
          <h1>My LLM</h1>
        </div>
        <div>
          <select id="sel" onchange="javascript:handleSelect(this)">            
            <option value="/2">2</option>

            <option value="/cover">cover</option>
            <option value="/historical">memochat</option>
            <option value="/goo">google</option>

      </select>
      </div>
      <script type="text/javascript">
          var urlmenu = document.getElementById('sel');
          urlmenu.onchange = function() {
            window.location = baseUrl+this.options[this.selectedIndex].value;
          };
        </script>

        <div class="spacer" id="messages-container"></div>
        
        <form class="chat-form" id="message-form">
          <textarea type="text" id="message-input" placeholder="Send a message..."></textarea>
